name: uke_engraver
description: An interactive graphical app to allow the design of custom ukes

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  file_picker: ^4.6.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_dropzone: ^3.0.5
  uuid: ^3.0.6

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  get_it: ^7.2.0
  google_fonts: 2.2.0
  provider: ^6.0.0
  sticker_view: ^0.0.2

flutter:
  assets:
    - assets/uke_1.png
    - assets/uke_outline.png
    - assets/pattern_1.png
    - assets/uke_base_cutout.jpg
    - assets/uke_base_solid_2.jpg
    - assets/uke_base_cutout.png
    - assets/uke_base_cutout_3.png
    - assets/uke_base_cutout_4.png
    - assets/uke_base_solid.png
    - assets/uke_base_outline.png
    - assets/uke_stem_and_strings.png
    - assets/uke_base_outline_2.png
    - assets/uke_full_outline.png
    - assets/uke_full.png

  uses-material-design: true
